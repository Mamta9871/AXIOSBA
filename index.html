<body>
    <form onsubmit="saveToLocalStorage(event)">
        <label>Name</label>;
        <input id="username" type="text" name="username" required/>
        <label>EmailId</label>
        <input id="email" type="text" name="emailId" required/>
        <label>phonenumber</label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"></script>
    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
            const name = event.target.username.value;
            const email = event.target.email.value;
            const phonenumber = event.target.phonenumber.value;

            const obj = {
                name,
                email,
                phonenumber
            }

            axios.post("https://crudcrud.com/api/6328ad84c655428e812fac1ef1f908c6/appointmentdata", obj)
            .then((response) => {
            console.log(response);
            })
            .catch((err) => {
            document.body.innerHTML = document.body.innerHTML + "<h4> Something went wrong </h4>"
            console.log(err);
            });
           
        }
